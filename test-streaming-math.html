<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Math Renderer Test</title>
    
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    
    <!-- Marked -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: #0a0e27;
            color: #fff;
            padding: 40px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .output-box {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
            min-height: 100px;
            line-height: 1.6;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info {
            background: rgba(67, 233, 123, 0.1);
            border: 1px solid rgba(67, 233, 123, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
            font-size: 14px;
        }
        
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #818cf8;
            margin-left: 2px;
            animation: blink 0.7s infinite;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .katex-display {
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Streaming Math Renderer Test</h1>
        
        <div class="info">
            <strong>âœ¨ GPT-Style Safe Math Rendering</strong><br>
            This demonstrates the new streaming architecture that renders math safely in real-time.
        </div>
        
        <div class="controls">
            <button onclick="testSimpleMath()">Simple Math ($x^2$)</button>
            <button onclick="testDisplayMath()">Display Math ($$)</button>
            <button onclick="testComplexMath()">Complex Math</button>
            <button onclick="testMixedContent()">Mixed Content</button>
        </div>
        
        <div class="output-box" id="output"></div>
    </div>
    
    <script src="chat-assistant.js"></script>
    <script>
        let renderer;
        
        function initRenderer() {
            const outputBox = document.getElementById('output');
            outputBox.innerHTML = '';
            renderer = new StreamingMathRenderer(outputBox);
        }
        
        async function streamText(text, speed = 50) {
            initRenderer();
            
            for (let i = 0; i < text.length; i++) {
                const chunk = text[i];
                renderer.processToken(chunk);
                
                // Add typing cursor
                const cursor = document.createElement('span');
                cursor.className = 'typing-cursor';
                cursor.textContent = '|';
                renderer.targetElement.appendChild(cursor);
                
                await new Promise(resolve => setTimeout(resolve, speed));
                cursor.remove();
            }
            
            renderer.finalize();
        }
        
        function testSimpleMath() {
            const text = "The quadratic formula is $x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a}$ which solves $ax^2 + bx + c = 0$.";
            streamText(text);
        }
        
        function testDisplayMath() {
            const text = "Newton's second law states that:\n\n$$F = ma$$\n\nWhere $F$ is force, $m$ is mass, and $a$ is acceleration.";
            streamText(text);
        }
        
        function testComplexMath() {
            const text = "The kinetic energy formula is:\n\n$$KE = \\frac{1}{2}mv^2$$\n\nAnd the velocity can be found using:\n\n$$v = u + at$$\n\nWhere:\n- $u$ is initial velocity\n- $a$ is acceleration\n- $t$ is time";
            streamText(text);
        }
        
        function testMixedContent() {
            const text = "# Physics Equations\n\nLet's explore some **fundamental equations**:\n\n1. **Energy**: $E = mc^2$\n2. **Momentum**: $p = mv$\n3. **Force**: $$F = G\\frac{m_1 m_2}{r^2}$$\n\nThese equations are *essential* for understanding physics!";
            streamText(text);
        }
        
        // Auto-start with simple demo
        window.addEventListener('load', () => {
            setTimeout(testSimpleMath, 500);
        });
    </script>
</body>
</html>
